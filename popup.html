<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Phishing Detector</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
    .url { font-size: 12px; color: #444; word-break: break-all; margin-bottom: 10px; }
    .box { padding: 10px; border-radius: 8px; margin-top: 10px; }
    .good { background: #e8f5e9; }
    .warn { background: #fff8e1; }
    .bad  { background: #ffebee; }
    .title { font-weight: bold; margin-bottom: 6px; }
    button { width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h3>AI Phishing Detector</h3>

  <div class="url" id="currentUrl">Loading...</div>

  <button id="checkBtn">Check Current Site</button>

  <div id="resultBox" class="box" style="display:none;">
    <div class="title" id="verdict"></div>
    <div>Risk Score: <span id="score"></span></div>
    <div id="reasons" style="margin-top:8px; font-size:12px;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
